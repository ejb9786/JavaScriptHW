<!DOCTYPE html>

<html lang="en-US">

<head>

    <title>Invitation Page</title>

    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="text/javascript">
        function validateForm() {

            if (document.myForm.userName.value == "") {

                alert("Enter user name ");

                document.myForm.userName.focus();

                return false;

            }

            if (!/^[a-zA-Z0-9]*$/g.test(document.myForm.userName.value)) {

                alert("Invalid User Name Format ");

                document.myForm.userName.focus();

                return false;

            }

            if (document.myForm.password.value.length < 8) {

                alert("Password Should be minimum 8 character ");

                document.myForm.password.focus();

                return false;

            }

            var pass = new String(document.myForm.password.value);

            var passv = new String(document.myForm.passwordVerify.value);

            if (pass.localeCompare(passv) != 0) {

                alert("Password Does not Match ");

                document.myForm.passwordVerify.value = "";

                document.myForm.password.value = "";

                return false;

            }

            if (document.myForm.firstName.value == "") {

                alert("Enter First Name ");

                document.myForm.firstName.focus();

                return false;

            }

            if (!/^[a-zA-z]*$/g.test(document.myForm.firstName.value)) {

                alert("Invalid Name Format must Use only letters ");

                document.myForm.firstName.focus();

                return false;

            }

            if (document.myForm.lastName.value == "") {

                alert("Enter Last Name ");

                document.myForm.lastName.focus();

                return false;

            }

            if (!/^[a-zA-z]*$/g.test(document.myForm.lastName.value)) {

                alert("Invalid Name Format must Use only letters ");

                document.myForm.firstName.focus();

                return false;

            }

            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g.test(document.myForm.email.value))) {

                alert("Invalid email format");

                return false;

            }

            if (!/^[(]{1}[0-9]{3}[)]{1}[-]{1}[0-9]{3}[-]{1}[0-9]{4}$/g.test(document.myForm.phoneNumber.value)) {

                alert("Invalid Phone Number (xxx)-xxx-xxxx");

                document.myForm.phoneNumber.focus();

                return false;

            }

            window.location.href = "interest.html" + "?UID=" + document.myForm.userName.value +

                "&FName=" + document.myForm.firstName.value +

                "&LName=" + document.myForm.lastName.value +

                "&Pass=" + document.myForm.password.value +

                "&Email=" + document.myForm.email.value +

                "&Phone=" + document.myForm.phoneNumber.value +

                "&SignUp=" + document.myForm.signUpNewsletter.value;

            return false;

        }
    </script>

</head>

<body>

    <header>

        <div class="top">

            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>

        </div>

        <nav>

            <ul class="topnav">

                <li>

                    <a href="index.html">Home</a>

                </li>

                <li>

                    <a href="invitation.html">Invitation</a>

                </li>

                <li>

                    <a href="gallery.html">Gallery</a>

                </li>

                <li>

                    <a href="registration.html" class="active">Registration</a>

                </li>

            </ul>

        </nav>

    </header>

    <section id="pageForm">

        <form onsubmit="return validateForm()" method="post" name="myForm">

            <label for="userName">Username:</label>

            <input type="text" name="userName" placeholder="Enter your Username" />

            <label for="Password">

Password:

</label>

            <input type="password" name="password" placeholder="Enter your Password" />

            <label for="passwordVerify">

Verify your Password:

</label>

            <input type="password" name="passwordVerify" placeholder="Enter in your Password again" />

            <label for="firstName">

First Name:

</label>

            <input type="text" name="firstName" placeholder="Enter your First Name" />

            <label for="hostName">

Last Name:

</label>

            <input type="text" name="lastName" placeholder="Enter your Last Name" />

            <label for="email">

Email:

</label>

            <input type="text" name="email" placeholder="Enter your Email Address" />

            <label for="phoneNumber">

Phone Number

</label>

            <input type="text" name="phoneNumber" placeholder="Enter your Phone Number" />

            <label for="signUpNewsletter">

Sign up for newsletter:

</label>

            <input type="radio" name="signUpNewsletter" value="Yes" checked /> Yes

            <input type="radio" name="signUpNewsletter" value="No" /> No

            <input type="submit" value="Next step" />

        </form>

    </section>

</body>

</html>
